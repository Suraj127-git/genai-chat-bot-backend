# Railway Deployment Configuration

# Required environment variables for Railway deployment
# These will be set in Railway dashboard or railway.json

# LLM Providers (Required)
GROQ_API_KEY=${GROQ_API_KEY}
OPENAI_API_KEY=${OPENAI_API_KEY}

# LangSmith Configuration (Optional)
LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-genai-chat-bot}

# ChromaDB Configuration
CHROMA_PERSIST_DIRECTORY=${CHROMA_PERSIST_DIRECTORY:-/app/chroma_db}
CHROMA_COLLECTION_NAME=${CHROMA_COLLECTION_NAME:-qa_collection}

# Ollama Configuration (Optional)
OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://localhost:11434}

# Tavily API (Required for news functionality)
TAVILY_API_KEY=${TAVILY_API_KEY}

# Application Configuration
PORT=${PORT:-8000}
HOST=${HOST:-0.0.0.0}