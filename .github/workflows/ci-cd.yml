name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'genai-chat-bot-backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'genai-chat-bot-backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: genai-chat-bot-backend

    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('genai-chat-bot-backend/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 app tests --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type check with mypy
      run: |
        pip install mypy
        mypy app --ignore-missing-imports

    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=app --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./genai-chat-bot-backend/coverage.xml
        flags: backend
        name: backend-coverage

  security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: genai-chat-bot-backend

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install safety bandit

    - name: Run security checks
      run: |
        safety check
        bandit -r app/

  build:
    needs: [test, security]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: genai-chat-bot-backend

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t genai-chat-bot-backend:${{ github.sha }} .
        docker build -t genai-chat-bot-backend:latest .

    - name: Test Docker image
      run: |
        docker run --rm genai-chat-bot-backend:${{ github.sha }} python -c "import app; print('Build successful')"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: genai-chat-bot-backend

    steps:
    - uses: actions/checkout@v3

    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        npm install -g @railway/cli
        railway up --service=backend